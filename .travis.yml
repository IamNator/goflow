language: go

go:
        - master

before_install:
        - go get -u golang.org/x/lint/golint
        - curl https://pre-commit.com/install-local.py | python -

script:
        - pre-commit run --all-files
        - go test ./... -coverprofile=coverage.txt -race

after_success:
        - bash <(curl -s https://codecov.io/bash)
